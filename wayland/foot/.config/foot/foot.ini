[main]
term=xterm-256color
font=SauceCodePro Nerd Font Mono:size=14
bold-text-in-bright=yes
include=~/.config/foot/catppuccin-frappe.ini
[url]
launch=librewolf ${url}
[cursor]
blink=yes
[mouse]
hide-when-typing=yes
[colors]
alpha=0.95
[key-bindings]
scrollback-up-page=Control+Shift+b
scrollback-up-line=Control+Shift+k
scrollback-down-page=Control+Shift+f
scrollback-down-line=Control+Shift+j
